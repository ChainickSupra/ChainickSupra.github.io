<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр портфолио</title>
</head>
<body>
    <h1>Список портфолио</h1>
    <table border="1">
        <tr>
            <th>Пользователь</th>
            <th>Профессия</th>
            <th>Ссылка на профиль</th>
        </tr>
        {% for portfolio in portfolios %}
        <tr>
            <td>{{ portfolio.username }}</td>
            <td>{{ portfolio.profession }}</td>
            <td><a href="{{ url_for('profile', user_id=portfolio.user_id) }}">Просмотреть профиль</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Вернуться на главную</a>
</body>
</html>
